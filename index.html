<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- title -->
    <title>SnapList</title>

    <!-- favicon -->
    <link rel="icon" href="assets/favicon/student.png">

    <!-- <link rel="icon" href=""> -->
    <link rel="stylesheet" href="crud.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <!-- Add/Update Student box + Show Student Information box -->
    <form action="" id="add_student_form">
        <div class="box d-flex">

            <!--part-1 Add/Update Student box -->
            <div class="div1 col-4 px-5" style="background-color: white;">  
                <div class="alert alert-danger text-center" role="alert" style="font-size: 20px;">
                    Add/Update Student
                </div>
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">Name</label>
                    <input type="text" class="form-control nameField" required id="formGroupExampleInput"
                        placeholder="Enter your name here">
                    <span class="empty_input_msg"></span>
                </div>
                <div class="mb-3">
                    <label for="formGroupExampleInput2" class="form-label">Email</label>
                    <input type="email" class="form-control emailField" required id="formGroupExampleInput2"
                        placeholder="Enter your email here">
                    <span class="email_invalid_msg"></span>
                    <span class="empty_input_msg"></span>
                </div>
                <div class="mb-3">
                    <label for="formGroupExampleInput3" class="form-label">Password</label>
                    <input type="text" class="form-control passwordField" required id="formGroupExampleInput3"
                        placeholder="Enter your password here">
                    <span class="empty_input_msg"></span>
                </div>
                <div class="d-grid mt-4 form_saveBtn_parent">
                    <button class="btn btn-success" type="button">Save</button>
                </div>
                <div class="msg"></div>
            </div>

            <!--part-2 Show Student Information box -->
            <div class="div2 col-8 px-5" style="background-color: white;">
                <div class="alert alert-danger text-center" role="alert" style="font-size: 20px;">
                    Show Student Information
                </div>
                
                <!-- Show All data list -->
                <table class="table caption-top mx-5 show_table">
                    <caption>List of Students</caption>
                    <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Password</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody class="show_table_tbody">
                    </tbody>
                </table>

                <!-- Pages -->
                <nav ml-4 aria-label="Page navigation example">
                    <ul class="pagination"></ul>
                </nav>
            </div>
        </div>
    </form>

    <!-- search box -->
    <div class="search-box mx-5">
        <div>
            <input type="text" class="search_input" placeholder="Search">
            <button class="searchBtn">Search</button>
            <span class="empty_search_input_msg"></span>
    
        </div>
    </div>

    <!-- search table -->
    <table class="table caption-top mx-5 search_table">
        <caption>List of Students</caption>
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Password</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody class="search_table_tbody">
        </tbody>
    </table>

    <script src="crud.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
